log4perl.rootLogger=DEBUG, LOGFILE
log4perl.appender.LOGFILE = Log::Log4perl::Appender::File
log4perl.appender.LOGFILE.filename=example_log.log
log4perl.appender.LOGFILE.mode=append
log4perl.appender.LOGFILE.umask=000
log4perl.appender.LOGFILE.utf8 = 1
log4perl.appender.LOGFILE.syswrite = 1
log4perl.appender.LOGFILE.recreate = 1
log4perl.appender.LOGFILE.recreate_check_interval = 30
log4perl.appender.LOGFILE.create_at_logtime = 1
log4perl.appender.LOGFILE.layout=Log::Log4perl::Layout::PatternLayout::Multiline
log4perl.appender.LOGFILE.layout.ConversionPattern=[%d] %F{3}:%L %c - %m%n
log4perl.appender.SCREEN = Log::Log4perl::Appender::ScreenColoredLevels
log4perl.appender.SCREEN.color.ERROR = bold red
log4perl.appender.SCREEN.color.FATAL = bold red
log4perl.appender.SCREEN.color.OFF   = bold green
log4perl.appender.SCREEN.stderr  = 0
log4perl.appender.SCREEN.layout  = Log::Log4perl::Layout::PatternLayout::Multiline
log4perl.appender.SCREEN.layout.ConversionPattern=[%d] %F{2}:%L %c - %m%n
